services:
  mysql:
    image: mysql:latest
    container_name: banco
    ports:
      - '3306:3306'
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: banco
      MYSQL_USER: estagiario
      MYSQL_PASSWORD: senha   
    networks:
      - rede-site
    restart: always
    volumes:
      - 'banco:/var/lib/mysql'
  wordpress:
    image: wordpress:latest
    container_name: site
    ports:
      - '80:80'
    environment:
      TZ: America/Sao_Paulo
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: docker
      WORDPRESS_DB_NAME: banco
    depends_on: 
      - mysql
    networks:
      - rede-site
    restart: always
    volumes:
      - site:/var/www/html
networks:
  rede-site:
    driver: bridge
volumes:
  banco:
    external: true
  site:
    external: true